<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión | NeoTech</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'glow-pulse': 'glow-pulse 2s ease-in-out infinite alternate',
                        'float': 'float 3s ease-in-out infinite',
                        'shimmer': 'shimmer 2s linear infinite',
                    },
                    keyframes: {
                        'glow-pulse': {
                            '0%': { boxShadow: '0 0 20px rgba(0, 191, 255, 0.5)' },
                            '100%': { boxShadow: '0 0 30px rgba(0, 191, 255, 0.8), 0 0 40px rgba(0, 191, 255, 0.4)' }
                        },
                        'float': {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-3px)' }
                        },
                        'shimmer': {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        .neon-border {
            box-shadow: 
                0 0 20px rgba(0, 191, 255, 0.3),
                inset 0 0 20px rgba(0, 191, 255, 0.1);
        }
        .gradient-text {
            background: linear-gradient(135deg, #00BFFF, #1E90FF, #00CED1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .shimmer-effect {
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            background-size: 200% 100%;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen pt-20">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto">
            <div class="bg-gradient-to-r from-blue-600/20 via-cyan-500/20 to-blue-600/20 glass-effect neon-border rounded-2xl px-8 py-4 border border-cyan-400/30 relative overflow-hidden">
                <div class="absolute inset-0 shimmer-effect animate-shimmer opacity-30"></div>
                <div class="flex items-center justify-between relative z-10">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-cyan-400 to-blue-600 flex items-center justify-center animate-glow-pulse">
                            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                            </svg>
                        </div>
                        <h1 class="text-2xl font-bold gradient-text animate-float">
                            NeoTech
                        </h1>
                    </div>
                    <div class="hidden md:flex items-center space-x-8">
                        <a href="index.html" class="text-white/90 hover:text-cyan-300 transition-all duration-300 relative group font-medium">
                            <span class="relative z-10">Inicio</span>
                            <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/0 via-cyan-500/20 to-cyan-500/0 rounded-lg scale-0 group-hover:scale-100 transition-transform duration-300 -z-10"></div>
                            <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-500 group-hover:w-full transition-all duration-300"></div>
                        </a>
                        <a href="proyectos.html" class="text-white/90 hover:text-cyan-300 transition-all duration-300 relative group font-medium">
                            <span class="relative z-10">Proyectos</span>
                            <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/0 via-cyan-500/20 to-cyan-500/0 rounded-lg scale-0 group-hover:scale-100 transition-transform duration-300 -z-10"></div>
                            <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-500 group-hover:w-full transition-all duration-300"></div>
                        </a>
                        <a href="acercade.html" class="text-white/90 hover:text-cyan-300 transition-all duration-300 relative group font-medium">
                            <span class="relative z-10">Acerca de</span>
                            <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/0 via-cyan-500/20 to-cyan-500/0 rounded-lg scale-0 group-hover:scale-100 transition-transform duration-300 -z-10"></div>
                            <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-500 group-hover:w-full transition-all duration-300"></div>
                        </a>
                        <a href="login.html" class="text-white/90 hover:text-cyan-300 transition-all duration-300 relative group font-medium">
                            <span class="relative z-10">Iniciar sesión</span>
                            <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/0 via-cyan-500/20 to-cyan-500/0 rounded-lg scale-0 group-hover:scale-100 transition-transform duration-300 -z-10"></div>
                            <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-500 group-hover:w-full transition-all duration-300"></div>
                        </a>
                        <a href="#" class="text-white/90 hover:text-cyan-300 transition-all duration-300 relative group font-medium">
                            <span class="relative z-10">Contacto</span>
                            <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/0 via-cyan-500/20 to-cyan-500/0 rounded-lg scale-0 group-hover:scale-100 transition-transform duration-300 -z-10"></div>
                            <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-500 group-hover:w-full transition-all duration-300"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="max-w-md mx-auto px-6 py-32">
        <div class="bg-gradient-to-br from-blue-600/20 to-cyan-500/20 glass-effect neon-border rounded-2xl p-8">
            <div class="flex flex-col items-center">
                <h2 class="text-3xl font-bold text-center gradient-text mb-8 animate-float">Iniciar Sesión</h2>
                <form id="loginForm" class="space-y-6 w-full">
                    <div>
                        <label class="block text-white/80 mb-1" for="login-email">Correo electrónico</label>
                        <input id="login-email" type="email" class="w-full px-4 py-2 rounded-lg glass-effect bg-white/10 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Correo electrónico">
                    </div>
                    <div>
                        <label class="block text-white/80 mb-1" for="login-password">Contraseña</label>
                        <input id="login-password" type="password" class="w-full px-4 py-2 rounded-lg glass-effect bg-white/10 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Contraseña">
                    </div>
                    <button type="submit" class="w-full py-2 rounded-lg bg-gradient-to-r from-cyan-400 to-blue-600 text-white font-semibold hover:scale-105 transition-transform duration-300">Iniciar sesión</button>
                </form>
                <button id="showRegister" class="mt-6 text-cyan-300 hover:text-cyan-200 font-medium transition-colors duration-300">¿No tienes cuenta? Regístrate</button>
            </div>
            <form id="registerForm" class="space-y-6 w-full mt-10 hidden">
                <h2 class="text-2xl font-bold text-center gradient-text mb-4 animate-float">Registrarse</h2>
                <div>
                    <label class="block text-white/80 mb-1" for="register-name">Nombre completo</label>
                    <input id="register-name" type="text" class="w-full px-4 py-2 rounded-lg glass-effect bg-white/10 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Nombre completo">
                </div>
                <div>
                    <label class="block text-white/80 mb-1" for="register-email">Correo electrónico</label>
                    <input id="register-email" type="email" class="w-full px-4 py-2 rounded-lg glass-effect bg-white/10 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Correo electrónico">
                </div>
                <div>
                    <label class="block text-white/80 mb-1" for="register-password">Contraseña</label>
                    <input id="register-password" type="password" class="w-full px-4 py-2 rounded-lg glass-effect bg-white/10 text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-cyan-400" placeholder="Contraseña">
                </div>
                <button type="submit" class="w-full py-2 rounded-lg bg-gradient-to-r from-cyan-400 to-blue-600 text-white font-semibold hover:scale-105 transition-transform duration-300">Registrarse</button>
                <button type="button" id="backToLogin" class="w-full mt-2 py-2 rounded-lg bg-gradient-to-r from-blue-600 to-cyan-400 text-white font-semibold hover:scale-105 transition-transform duration-300">Volver a iniciar sesión</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('showRegister').onclick = function() {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('showRegister').classList.add('hidden');
            document.getElementById('registerForm').classList.remove('hidden');
        };
        document.getElementById('backToLogin').onclick = function() {
            document.getElementById('registerForm').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            document.getElementById('showRegister').classList.remove('hidden');
        };
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            window.location.href = 'miperfil.html';
        };
    </script>
</body>
</html>
